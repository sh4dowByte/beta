info:
  name: Apache
  author: sh4dowByte
  type: Web Servers
  description: Apache is a free and open-source cross-platform web server software.
  references:
    - https://httpd.apache.org/

match:
  - matchers-condition: or
    matchers:
      - type: regex
        part: header
        regex:
          - 'Apache'
          - 'apache'
        condition: and