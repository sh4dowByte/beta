info:
  name: jQuery
  author: sh4dowByte
  type: JavaScript Library
  description: jQuery is a fast, small, and feature-rich JavaScript library. It simplifies HTML document traversal and manipulation, event handling, and animation for rapid web development. It is widely used for handling cross-browser compatibility and making AJAX requests easier.
  references:
    - https://jquery.com/
    - https://api.jquery.com/
    - https://learn.jquery.com/

match:
  - matchers-condition: or
    matchers:
      - type: regex
        part: body
        regex:
          - 'jquery.js'
          - 'jquery.min.js'
        condition: and